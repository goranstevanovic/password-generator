<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="main.css" />
    <script src="zxcvbn.js" defer></script>
    <script src="app.js" defer></script>
    <title>Password Generator</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">
        Generate
        <span class="header__title--highlight">random passwords</span>
      </h1>
      <form id="password-form" class="form">
        <label class="form__label" for="password-length">
          How many characters?
        </label>
        <input
          type="number"
          id="password-length"
          class="form__input"
          value="16"
          min="8"
          max="32"
        />

        <label class="form__label" for="password-quantity">
          How many passwords?
        </label>
        <input
          type="number"
          id="password-quantity"
          class="form__input"
          value="2"
          min="1"
          max="12"
        />

        <fieldset class="form__fieldset">
          <legend>What type of characters?</legend>
          <input
            type="checkbox"
            id="characters-lowercase"
            name="character-types"
            value="lowercase"
            checked
          />
          <label class="form__label" for="characters-lowercase"
            >Lowercase</label
          >

          <input
            type="checkbox"
            id="characters-uppercase"
            name="character-types"
            value="uppercase"
            checked
          />
          <label class="form__label" for="characters-uppercase"
            >Uppercase</label
          >

          <input
            type="checkbox"
            id="characters-numbers"
            name="character-types"
            value="numbers"
            checked
          />
          <label class="form__label" for="characters-numbers">Numbers</label>

          <input
            type="checkbox"
            id="characters-symbols"
            name="character-types"
            value="symbols"
            checked
          />
          <label class="form__label" for="characters-symbols">Symbols</label>
        </fieldset>

        <button id="generate-passwords" class="form__button">
          Generate password(s)
        </button>
      </form>
    </header>

    <main id="passwords" class="passwords">
      <p class="passwords__password">6%P24ff@OI03!pUR</p>
      <p class="passwords__password">4htBx^&1aeNICO6a</p>
    </main>
  </body>
</html>
